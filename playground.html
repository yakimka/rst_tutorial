<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>reStructuredText Playground</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/core.css">
    <link rel="stylesheet" href="./css/minimal.css">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/pico.fluid.classless.cyan.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .playground-main-container {
            display: flex;
            flex-direction: row; /* Arrange panels side-by-side */
            flex-grow: 1;
            overflow: hidden;
        }
        .panel {
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #rst-input-container, #rst-output-container {
            flex: 1; /* Distribute space equally or as per Split.js */
            min-height: 100px; /* Ensure panels have a minimum height */
        }
        #rst-input {
            width: 100%;
            flex-grow: 1;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 1em;
            border: 1px solid var(--pico-muted-border-color);
            margin-bottom: 0;
            resize: none;
        }
        #rst-output {
            border: 1px solid var(--pico-muted-border-color);
            flex-grow: 1;
            overflow-y: auto;
            padding: 5px;
            box-sizing: border-box;
            min-height: 50px; /* Ensure output div has some height */
        }
    </style>
    <script type="module" src="https://pyscript.net/releases/2025.3.1/core.js"></script>
    <script src="./js/split.min.js"></script>
    <script src="./js/indent-textarea.4.0.0.js"></script>
</head>
<body>
<div id="page-loader">
    <div class="loader-spinner"></div>
    <p>Loading...</p>
</div>
<header>
    <h1 id="page-main-title">reStructuredText Playground</h1>
    <a href="#" id="theme_switcher"></a>
</header>
<main class="playground-main-container">
    <div class="panel" id="rst-input-container">
        <textarea id="rst-input" py-input="render_rst_on_input" placeholder="Type reStructuredText here..."></textarea>
    </div>
    <div class="panel" id="rst-output-container">
        <div id="rst-output"></div>
    </div>
</main>
<footer>
  <small>
    Source code on <a href="https://github.com/yakimka/rst_tutorial" target="_blank">GitHub</a>.
  </small>
</footer>
<script type="py" src="./main.py" config="./pyscript.toml"></script>
<script>
    const textarea = document.querySelector('#rst-input'); // Use a more specific selector if possible
    if (textarea && typeof enableTabToIndent === 'function') {
        enableTabToIndent(textarea);
    } else {
        if (!textarea) console.error('Textarea not found for tab indentation setup.');
        if (typeof enableTabToIndent !== 'function') console.error('enableTabToIndent function not found.');
    }
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        Split(['#rst-input-container', '#rst-output-container'], {
            direction: 'horizontal', // Change direction to horizontal
            sizes: [50, 50], // Initial sizes in percentage for input and output panels
            minSize: [200, 200], // Minimum width for input and output areas
            gutterSize: 8,   // Size of the draggable gutter in pixels
            cursor: 'col-resize', // Change cursor for horizontal split
            elementStyle: (dimension, size, gutterSize) => ({
                'flex-basis': `calc(${size}% - ${gutterSize}px)`,
            }),
            gutterStyle: (dimension, gutterSize) => ({
                'flex-basis': `${gutterSize}px`,
            }),
        });
    });
</script>
<script>
    // Theme switcher code https://github.com/RWDevelopment/theme_switch
    const html = document.documentElement
    const switchTheme = document.getElementById('theme_switcher')
    const os_default = '<svg viewBox="0 0 16 16"><path fill="currentColor" d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/></svg>'
    const sun = '<svg viewBox="0 0 16 16"><path fill="currentColor" d="M8 11a3 3 0 1 1 0-6a3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8a4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/></svg>'
    const moon = '<svg viewBox="0 0 16 16"><g fill="currentColor"><path d="M6 .278a.768.768 0 0 1 .08.858a7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277c.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316a.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71C0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29c0-1.167.242-2.278.681-3.286z"/><path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/></g></svg>'
    const themes = ['auto', 'light', 'dark']
    const icons = [os_default, sun, moon]

    document.addEventListener('DOMContentLoaded', () => {
        setTheme(getCurrentTheme())
    })
    switchTheme.addEventListener('click', (e) => {
        e.preventDefault()
        setTheme(nextTheme(getCurrentTheme()))
    })
    const getCurrentTheme = () => {
        let savedTheme = localStorage.getItem('theme')
        if (savedTheme === null || themes.indexOf(savedTheme) === -1) {
            savedTheme = 'auto'
        }
        return savedTheme
    }
    const nextTheme = (current) => {
        let currentThemeIndex = themes.indexOf(current)
        return themes[(currentThemeIndex + 1) % themes.length]
    }
    const setTheme = (theme) => {
        if (theme === 'auto') {
            html.removeAttribute('data-theme')
        } else {
            html.setAttribute('data-theme', theme)
        }
        switchTheme.innerHTML = icons[themes.indexOf(theme)]
        switchTheme.setAttribute('title', theme)
        localStorage.setItem('theme', theme)
    }
</script>
</body>
</html>
