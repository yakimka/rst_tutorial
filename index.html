<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>reStructuredText Live Editor</title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/core.css">
      <script type="module" src="https://pyscript.net/releases/2025.3.1/core.js"></script>
      <style>
        body {
          font-family: sans-serif;
          margin: 0;
          display: flex;
          flex-direction: column;
          height: 100vh;
        }
        h1 {
          text-align: center;
          margin-top: 0.5em;
          margin-bottom: 0.5em;
        }
        .container {
          display: flex;
          flex-grow: 1;
          overflow: hidden; /* Prevents scrollbars on container if children manage their own */
        }
        .panel {
          flex: 1;
          padding: 10px;
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          overflow: hidden; /* For internal scrolling */
        }
        .panel h2 {
            margin-top: 0;
            font-size: 1.2em;
        }
        #rst-input {
          width: 100%;
          flex-grow: 1; /* Takes available space in the panel */
          box-sizing: border-box;
          font-family: monospace;
          font-size: 1em;
          border: 1px solid #ccc;
        }
        #rst-output {
          border: 1px solid #ccc;
          flex-grow: 1; /* Takes available space in the panel */
          overflow-y: auto; /* Scrollbar for content overflow */
          padding: 5px;
          box-sizing: border-box;
        }
        /* Styles for docutils system messages */
        aside.system-message {
          background-color: #ffffe0; /* Pale yellow */
          border: 1px solid #e6e6c3;
          padding: 10px;
          margin-bottom: 10px;
        }
        aside.system-message p.system-message-title {
          background-color: #fdd; /* Pale red */
          color: #333;
          font-weight: bold;
          padding: 5px;
          margin-top: 0;
          margin-bottom: 5px;
          border-bottom: 1px solid #e6c3c3;
        }
        aside.system-message p, aside.system-message pre {
            margin-top: 0;
            margin-bottom: 5px;
        }
        aside.system-message pre.literal-block {
            background-color: #f0f0f0; /* Light grey for code blocks within messages */
            padding: 5px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
      </style>
  </head>
    <body>
      <h1>reStructuredText Live Editor</h1>
      <div class="container">
        <div class="panel" id="rst-input-area">
          <h2>Input (reStructuredText)</h2>
          <textarea id="rst-input" py-input="render_rst_on_input" placeholder="Type reStructuredText here..."></textarea>
        </div>
        <div class="panel" id="rst-output-area">
          <h2>Output (HTML)</h2>
          <div id="rst-output"></div>
        </div>
      </div>
      <script type="py" src="./main.py" config="./pyscript.json"></script>
    </body>
</html>
