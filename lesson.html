<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Interactive reStructuredText Tutorial</title>
    <link rel="stylesheet" href="/pyscript/core.css">
    <link rel="stylesheet" href="/css/minimal.css">
    <link rel="stylesheet" href="/css/pygments-long-picocss.css">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/pico.classless.cyan.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="/pyscript/core.js"></script>
    <script src="/js/split.min.js"></script>
    <script src="/js/indent-textarea.4.0.0.js"></script>
</head>
<body>
<div id="page-loader">
    <div class="loader-spinner"></div>
    <p>Loading Lesson...</p>
</div>
<header>
    <h4 id="page-main-title">Interactive reStructuredText Tutorial</h4>
    <a href="#" id="theme_switcher"></a>
</header>
<div class="container">
    <div class="panel" id="lesson-panel">
        <div id="lesson-content-area">
            <!-- Placeholder for lesson text -->
            <p>The lesson description will appear here.</p>
        </div>
        <div class="left-button-footer">
            <a href="/" id="toc-button" role="button">&laquo; Table of Contents</a>
        </div>
    </div>
    <div class="editor-column">
        <div class="panel" id="rst-input-area">
            <textarea id="rst-input" py-input="_render_rst_from_input_debounced"
                      placeholder="Type reStructuredText here..."></textarea>
        </div>
        <div class="panel" id="rst-output-area">
            <div id="rst-output" style="flex-grow: 1;"></div>
            <div class="right-button-footer">
                <button data-next-lesson-id="" id="next-lesson-button" role="button"
                        py-click="handle_next_lesson_click" style="display: none;">Next
                    Lesson &raquo;
                </button>
            </div>
        </div>
    </div>
</div>
<script type="py" src="./main.py" config="./pyscript.toml"></script>
<script src="/js/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        Split(['#lesson-panel', '.editor-column'], {
            sizes: [40, 60],
            minSize: [250, 350],
            gutterSize: 8,
            cursor: 'col-resize',
            elementStyle: (dimension, size, gutterSize) => ({
                'flex-basis': `calc(${size}% - ${gutterSize}px)`,
            }),
            gutterStyle: (dimension, gutterSize) => ({
                'flex-basis': `${gutterSize}px`,
            }),
        });

        Split(['#rst-input-area', '#rst-output-area'], {
            direction: 'vertical',
            sizes: [50, 50],
            minSize: [100, 100],
            gutterSize: 8,
            cursor: 'row-resize',
            elementStyle: (dimension, size, gutterSize) => ({
                'flex-basis': `calc(${size}% - ${gutterSize}px)`,
            }),
            gutterStyle: (dimension, gutterSize) => ({
                'flex-basis': `${gutterSize}px`,
            }),
        });
    });
</script>
</body>
</html>
